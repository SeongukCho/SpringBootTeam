<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인하기</title>
    <link rel="stylesheet" href="/css/logincss.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 회원가입
            $("#btnUserReg").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/userRegForm";
            })

            // 아이디 찾기
            $("#btnSearchUserId").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/searchUserId";
            })

            // 비밀번호 찾기
            $("#btnSearchPassword").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/searchPassword";
            })


        })

        function checkInputData() {
            let f = document.getElementById("f"); // form 태그

            if (f.user_id.value === "") {
                alert("아이디를 입력하세요.");
                f.user_id.focus();
                return false;
            }

            if (f.password.value === "") {
                alert("비밀번호를 입력하세요.");
                f.password.focus();
                return false;
            }

        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/main">홈</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/user/login">로그인</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/userRegForm">회원가입</a></li>
            <li class="nav-item"><a class="nav-link" href="/notice/noticeList">게시판</a></li>
        </ul>
    </div>
</nav>
<hr>
<br>
<form action="/user/loginProc" method="post" onsubmit="checkInputData()" id="f">
<div class="container" align="center">
        <div class="form-title"></div>
        <div class="form-style">
                <div class="divBorder">
                <div class="form-group" align="left">
                    <label for="user_id">아이디</label> <input type="text" name="user_id" class="form-control" placeholder="Enter username" id="user_id">
                </div>

                <div class="form-group" align="left">
                    <div class="flex justify-content-between">
                        <label for="password">비밀번호</label>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
                </div>

                <div align="right">
                    <button id="btnLogin" class="btn btn-login" type="submit"> 로그인</button>
                </div>
                </div>
        </div>
    </div>
</form>
</body>
</html>
